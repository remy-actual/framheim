<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

{% if jekyll.environment == 'production' %}
  <!-- Both Github pages sites, published at main repo and forks -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.24/webfontloader.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
  {% if site.url != site.github.url %}
  <!-- Only on Github pages site staged from user project forks -->
  {% endif %}
  {% else %}
  <!-- Only on localhost served from user local machine dev copies -->
  <script type="text/javascript" src="{{ '/js/vendor.bundle.js' | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ '/css/foundation.min.css' | prepend: site.baseurl }}">
{% endif %}
{% if site.url != site.github.url %}
  <!-- Both staging sites served online from user forks and from local dev copies -->
  <script type="text/javascript" src="{{ '/js/dev.bundle.js' | prepend: site.baseurl }}"></script>
  {% else %}
  <!-- Only on Github pages site published at CNAME domain from main repo -->
{% endif %}
{% if site.url == site.github.url or jekyll.environment == 'development' %}
  <!-- Both on Github pages site published from main repo and from local dev copies -->
{% endif %}
  <!-- Across all sites: main, forks and local -->
  <script type="text/javascript" src="{{ '/js/site.bundle.js' | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

</head>
